<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="workarea">
        <div id="artboard"></div>
        <div id="toolbar">
            <p id="app-title">etch-a-sketch</p>
            <div id="controls">

                <!-- Hybrid Input -->

                <div class="dropdown">
                    <label for="grid-select">Grid size:</label>
                    <div class="container-row">
                        <input type="number" min="2" max="100" name="Grid Size" id="grid-select" placeholder="Please enter a valid number eg. 64">
                        <ul class="dropdown-option">
                            <li data-value="16">16 x 16</li>
                            <li data-value="24">24 x 24</li>
                            <li data-value="32">32 x 32</li>
                            <li data-value="64">64 x 64</li>
                        </ul>
                        <button id="confirm-btn">Confirm</button>
                    </div>
                    <div class="info"">
                        <p>i</p>
                        <p style="font-size: 14px;">Maximum Grid Size is <strong>100</strong> & Minimum is <strong>2</strong>.</p>
                    </div>
                </div>

                <!-- Show Grid -->
                <div id="grid-lines">
                    <p>show grid lines?</p>
                    <div id="toggle">
                        <span>Yes</span>
                        <span>No</span>
                    </div>
                </div>

                <!-- Three Way Switch -->

                <div id="switch-container">
                    <p>modes:</p>
                    <div id="switch">
                        <span>Color</span>
                        <span>Randomise</span>
                        <span>Eraser</span>
                    </div>
                </div>
            </div>
             <!-- footer -->
                <div id="footer">
                    <button id="clear">Clear Artboard</button>
                </div>
        </div>
        </div>
    </div>
    <script src="./src/script.js" defer></script>
</body>
</html>
